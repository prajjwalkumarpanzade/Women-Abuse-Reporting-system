<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-image: linear-gradient(to bottom, #3498db, #2ecc71);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body style="background-image: url('static/images/login.jpeg');">
    

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li class="message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="container">
        
        <h2>Registration</h2>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="user_role">User Role:</label>
                <select name="user_role" id="user_role" required>
                    <option value="user">User</option>
                    <option value="authority">Authority</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

    <!-- New field for authority or admin password -->
            <!-- Admin username and password fields (initially hidden) -->
            <div class="form-group" id="admin-fields" style="display: none;">
                <label for="authority_admin_username">Admin Username:</label>
                <input type="text" name="authority_admin_username">
                <label for="authority_admin_password">Admin Password:</label>
                <input type="password" name="authority_admin_password">
            </div>
            <center>
                <input type="submit" value="Register">
            </center>
        </form>
    </div>

    <script>
        // JavaScript to toggle visibility of admin fields based on user role selection
        const userRoleSelect = document.getElementById("user_role");
        const adminFields = document.getElementById("admin-fields");
        
        userRoleSelect.addEventListener("change", function() {
            if (userRoleSelect.value === "authority" || userRoleSelect.value === "admin") {
                adminFields.style.display = "block";
            } else {
                adminFields.style.display = "none";
            }
        });
    </script>
</body>
</html>
